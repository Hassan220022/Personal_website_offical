name: Deploy Node.js Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Generate SSH Key Pair
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa_temp -N ""
          cat ~/.ssh/id_rsa_temp.pub
        id: generate_key

      - name: Add Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy SSH Public Key to Server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh-copy-id -i ~/.ssh/id_rsa_temp.pub -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}
          
      - name: Deploy and Restart Application
        run: |
          chmod 600 ~/.ssh/id_rsa_temp
          ssh -i ~/.ssh/id_rsa_temp -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/personal_website_official
            git pull
            git fetch --all
            git reset --hard origin/main
            
            # Install dependencies
            npm install
            
            # Build the application
            npm run build
            
            # Delete existing PM2 processes
            pm2 delete personal-website
            
            # Start new PM2 processes
            pm2 start npm --name "personal-website" -i 3 --node-args="--max-old-space-size=2048" -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Reload nginx to ensure it picks up any changes
            sudo systemctl reload nginx
            
            echo "Application updated, rebuilt, and restarted successfully with 3 PM2 instances."
          EOF